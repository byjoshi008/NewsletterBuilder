<!-- Section Template -->
<div class="section_template">
	<a name="<%= sectionName %>"></a>
	<table class="deviceWidth contentTable"
		style="background-color: <%= bgColor %>" border="0" cellpadding="0"
		cellspacing="0" align="center">
		<tr>
			<td class="section_content"></td>
		</tr>
	</table>
</div>

<!-- Column Template -->
<div class="column_template">
	<table border="0" cellpadding="10" cellspacing="0" align="left"
		class="deviceWidth" style="width:<%= columnWidth %>%">
		<tr>
			<td align="center" class="column_contnet">
				<p>This is test column content.</p>
			</td>
		</tr>
	</table>
</div>
